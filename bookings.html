<!DOCTYPE html>
<html>
<head>
	<title>Bookings</title>
	<link rel="stylesheet" type="text/css" href="bookings.css">
</head>
<body>
	<div style="text-align: center; color: #C5474B"><h4><a href="index.html"><img src="Images/home (1).png" height="30px" ><br>Back to Home</a></h4></div>
	<h1>BOOKINGS</h1>
	<form id="form">
		<span>Personal Details</span><br><br>
		<div>
			<label for="title">Title:</label>
			<select id="title" required>
			<option value="Mr">Mr.</option>
			<option value="Ms">Ms.</option>
			<option value="Mrs.">Mrs.</option>
			</select>
		</div>
		<div id="names">
			<label for="FirstName">First Name:</label>
			<input id="FirstName" type="text" required placeholder="First Name" >
			<label for="LastName">Last Name:</label>
			<input id="LastName" type="text" required placeholder="Last Name">
		</div>
		
		
		<label for="emailID">Email ID:</label>
		<input id="emailID" type="Email" required placeholder="Email ID">
		<br><br>
		
		<span>Travel Details</span>
		<label for="numberofpassengers">Number Of Passengers</label>
		<select id="numberofpassengers" required>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>10+</option>
		</select>
		<label for="startdate">Start Date</label>
		<input id="startdate" type="date" required >
		<label for="enddate">End Date</label>
		<input id="enddate" type="date" required><br><br>
		<label for="package">Destination</label>
		<select id="package" required>
			<option>Other</option>
			<option>Mumbai</option>
			<option>Ahmedabad</option>
			<option>New Delhi</option>
			<option>Jaipur</option>
			<option>Kolkata</option>
			<option>Chennai</option>
			<option>Hyderabad</option>
			<option>Pune</option>
			<option>Bangalore</option>
		</select>
		<label for="duration">Duration Of Stay</label>
		<select id="duration">
			<option>2N/3D</option>
			<option>3N/4D</option>
			<option>4N/5D</option>
			<option>5N/6D</option>
			<option>6N/7D</option>
			<option>7N/8D</option>
		</select>
		
	
	<button><a href="submit.html">Submit</a></button>
	</form>


	

</body>
</html>
